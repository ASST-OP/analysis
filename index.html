<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>部分文字列の例</title>
</head>
<body>

  <input type="text" id="inputString" placeholder="文字列を入力">
  <button onclick="truncateString()">切り詰める</button>

  <p id="result"></p>

  <script>
    function truncateString() {
      // 入力された文字列を取得
      var inputString = document.getElementById('inputString').value;

      // 最初の2つの文字を残す
      var truncatedString = inputString.substring(0, 2);

      // 結果を表示
      document.getElementById('result').innerHTML = '切り詰めた文字列: ' + truncatedString;
    }
  </script>

</body>
</html>
